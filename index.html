<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="Page-links">
            <a href="#">Google Search</a>
            <a href="imageSearch.html">Google Image Search</a>
            <a href="advancedSearch.html">Google Advanced Search</a>
        </div>
        <div class="Search-container">
            <div class="Logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="Logo" />
            </div>
            <form action="https://google.com/search">
                <div class="Search-bar">
                    <i class="fa fa-search" id="Search-icon"></i>
                    <input type="text" name="q" class="Search-input">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="microphone" class="Search-microphone" />
                </div>
                <div class="Button-container">
                    <button type="submit" class="Submit-button">Google Search</button>
                    <button type="button" name="btnl" value="1" class="Submit-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
