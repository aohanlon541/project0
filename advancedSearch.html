<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="Advanced-search-header">
            <a href="index.html">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="Header-logo" />
            </a>
        </div>
        <div>
            <h3 class="Advanced-search-label">Advanced Search</h3>
            <div class="Line"></div>
        </div>
        <div class="Advanced-search-form">
            <div class="Advanced-search-form-title">
                <p class="First-title">Find pages with...</p>
                <p>To do this in the search box</p>
            </div>
            <form action="https://www.google.com/search">
                <div class="Advanced-search-form-field">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                    <p>Type the important words:  tricolor rat terrier</p>
                </div>
                <div class="Advanced-search-form-field">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <p>Put exact words in quotes:  "rat terrier"</p>
                </div>
                <div class="Advanced-search-form-field">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                    <p>Type OR between all the words you want:  miniature OR standard</p>
                </div>
                <div class="Advanced-search-form-field">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <p>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</p>
                </div>
                <div class="Advanced-search-form-field-submit">
                    <button type="submit" class="Advanced-search-form-submit">Advanced Search</button>
                </div> 
            </form>
        </div>
    </body>
</html>
